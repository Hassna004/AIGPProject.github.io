<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Profile</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .profile-container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .profile-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-info {
            margin-bottom: 20px;
        }
        .profile-info label {
            font-weight: bold;
        }
        .profile-links a {
            display: block;
            margin: 10px 0;
            color: #007bff;
            text-decoration: none;
            text-align: center;
        }
        .profile-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-title">Welcome, {{ user_email }}</div>
        <div class="profile-info">
            <label>Email:</label>
            <p>{{ user_email }}</p>
        </div>
        <div class="profile-links">
            <a href="/cost">Analyze Project Cost</a>
            <a href="/tasks">Analyze Tasks</a>
            <a href="/feedback">Provide Feedback</a>
        </div>
        <a href="/logout" class="btn btn-danger btn-block">Logout</a>
    </div>
</body>
</html>
